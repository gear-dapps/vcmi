<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="styles.css" />
    <title>Gear Connect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="/lobby.js" defer></script>
    <style>
        .logo.vanilla:hover {
            filter: drop-shadow(0 0 2em #ffe21c);
        }
    </style>
</head>

<body class="bg-dark" id="lobby">
    <div data-tauri-drag-region class="container container-sm justify-content-center text-center">
        <div class="row pt-5">
            <h1>Heroes III of blockchain might and magic</h1>
        </div>

        <div data-tauri-drag-region class="row pt-3">
            <div class="col mx-1">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">Lobby</span>
                    <input type="text" class="form-control" id="lobby-address" placeholder="Address"
                        aria-label="Address" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
            <div class="col mx-1">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Username</span>
                    <input type="text" class="form-control" id="username" aria-label="Username"
                        aria-describedby="button-addon2">
                </div>
            </div>
        </div>


        <div data-tauri-drag-region class="row py-3 text-start">
            <div class="col mx-1">
                <div class="input-group mb-3">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="node-address">
                        ws://localhost:9944/
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" href="#">ws://localhost:9944/</a></li>
                        <li><a class="dropdown-item" href="#">wss://rpc-node.gear-tech.io</a></li>
                        <li><a class="dropdown-item" href="#">wss://rpc.vara-network.io</a></li>
                        <li><a class="dropdown-item" href="#">wss://node-workshop.gear.rs</a></li>
                    </ul>
                    <input class="form-control" type="text" id="program-id" placeholder="Program ID"
                        aria-label=".form-control-lg example"
                        value="0xd5506a36a65724f999c5b054361b68b6cdd9eb065d8fe6526d4e62195d12919c">
                    <span class="input-group-text">Program ID</span>
                </div>
            </div>
        </div>

        <div data-tauri-drag-region class="row py-3">
            <div class="col mx-1">
                <div class="input-group">
                    <span class="input-group-text">Mnemonic phrase</span>
                    <input type="text" class="form-control" id="account-id" aria-label="Address"
                        aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
            <div class="col mx-1">
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input type="text" class="form-control" id="password" aria-label="Password"
                        aria-describedby="button-addon2">
                </div>
            </div>
        </div>

        <div data-tauri-drag-region class="row pt-1">
            <div class="alert alert-warning text-start text-wrap text-break" role="alert" id="alert" hidden>
                <text class="fs-6" id="connection-message"></text>
            </div>
        </div>
        <div data-tauri-drag-region class="row pt-1 justify-content-center text-center">
            <div data-tauri-drag-region class="d-grid gap-2 col-6 mx-2">
                <button id="connect-button" type="button" class="btn btn-lg btn-success"><text
                        class="fs-2">Connect</text>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
